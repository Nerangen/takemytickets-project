<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway - Ticket Booking</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(to bottom right, rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.6)), url('https://source.unsplash.com/1920x1080/?payment');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            overflow: hidden;
        }

        .payment-container {
            background: rgba(0, 0, 0, 0.85);
            border: 2px solid #4CAF50;
            color: #fff;
            width: 420px;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
            transform: scale(0.9);
            animation: fadeIn 0.8s ease-in-out forwards;
        }

        @keyframes fadeIn {
            0% {
                transform: translateY(-20px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .payment-container h2 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 26px;
            font-weight: bold;
            position: relative;
            color: #4CAF50;
        }

        .payment-container h2::after {
            content: '';
            display: block;
            width: 70px;
            height: 4px;
            background: #4CAF50;
            margin: 12px auto 0;
            border-radius: 5px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #555;
            border-radius: 8px;
            background: #333;
            color: #fff;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 8px #4CAF50;
            outline: none;
        }

        .payment-btn {
            width: 100%;
            padding: 14px;
            background: #4CAF50;
            border: none;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .payment-btn:hover {
            background: #45a049;
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
        }

        .payment-summary {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .payment-summary span {
            font-weight: bold;
        }

        .animated-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(76, 175, 80, 0.5);
            animation: float 6s infinite ease-in-out;
        }

        .circle.small {
            width: 60px;
            height: 60px;
            top: 30%;
            left: 15%;
            animation-duration: 5s;
        }

        .circle.medium {
            width: 110px;
            height: 110px;
            top: 55%;
            left: 65%;
            animation-duration: 7s;
        }

        .circle.large {
            width: 180px;
            height: 180px;
            top: 15%;
            left: 75%;
            animation-duration: 10s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #bbb;
        }

        .footer a {
            color: #4CAF50;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #45a049;
        }
    </style>
</head>
<body>
    <div class="animated-bg">
        <div class="circle small"></div>
        <div class="circle medium"></div>
        <div class="circle large"></div>
    </div>
    <div class="payment-container">
        <h2>Payment Gateway</h2>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" name="card-number" placeholder="Enter your card number" required>
            </div>
            <div class="form-group">
                <label for="expiry-date">Expiry Date</label>
                <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="password" id="cvv" name="cvv" placeholder="Enter CVV" required>
            </div>
            <button type="submit" class="payment-btn">Pay Now</button>
            <div class="payment-summary">
                <p>Total Amount: <span>$50.00</span></p>
            </div>
        </form>
        <div class="footer">
            &copy; 2025 TicketBooking Inc. All rights reserved. <a href="#">Privacy Policy</a>
        </div>
    </div>
</body>
</html>
